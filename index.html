<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- optional -->
</head>
<body>
    <h1>Ch3shire's Art</h1>
    <div id="gallery"></div>

    <script>
        window.onload = function () {
            var galleryDiv = document.getElementById('gallery');

            // Array of image filenames
            var imageFilenames = ['Ch3sireTimeLapsGif.gif', 'PEWTER-4MB-SLOW.gif', 'finalpic.jpg'];

            // Base URL for images in Git LFS
            var baseUrl = 'https://github.com/TWKTemplar/Ch3shireWebsite/raw/main/images/';

            // Iterate over each image filename
            imageFilenames.forEach(function (filename) {
                var img = document.createElement('img');
                img.src = baseUrl + filename; // Use correct URL
                img.alt = filename;
                galleryDiv.appendChild(img);
            });
        };

    </script>

    <script src="script.js"></script> <!-- optional -->
</body>
</html>
